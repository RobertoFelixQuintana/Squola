<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Scuola</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="./assets//logo.png">

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
</head>

<body>
  <div id="app">
    <!-- Your Main View, Should Have "view-main" Class -->
    <div id="view-home" class="view view-main view-init">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="left">
                  <a href="/" class="link home text-color-black">
                    <img src="assets/logo.png" alt="logo pagina" width="37"/>
                     SCUOLA
                  </a>
                  <a href="/" class="link text-color-black home">
                    Inicio
                  </a>
                  <a href="#" class="link text-color-black new-thread-dialog">
                    Subir
                  </a>
                  <a href="/history" class="link text-color-black new-history-content">
                    Historial
                  </a>
                  <a href="/questions" class="link text-color-black theme-dark">
                    Preguntas
                  </a>
                  <a href="/about" class="link text-color-black">
                    Nosotros
                  </a>
                </div>
                <div class="right">
                  <div class="signed-out display">
                    <a href="#" class="link popup-open" data-popup=".login-popup">
                      <i class="f7-icons if-not-md">person</i>
                      <i class="material-icons md-only">person</i>
                    </a>
                </div>
                <div class="signed-in display right">
                   <a href="#" class="link" id="logout">
                     <i class="f7-icons if-not-md">square_arrow_right</i>
                     <i class="material-icons md-only">exit_to_app</i>
                   </a>
                </div>
              </div>
            </div>
        </div>
         <!-- Scrollable Page Content-->
        <div class="page-content">
          <!-- Thread list -->
          <div class="list media-list">
            <div class="row">
              <div class="col-25 searchHeight">
                <div class="searchbar">
                  <div class="searchbar-input-wrap">
                    <input id="buscador" onkeyup="Search()" type="search" placeholder="Search" />
                    <i class="searchbar-icon"></i>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </div>
              <div class="col-75">
                <ul id="buscadorUl" class="threads"></ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Login Pop Up -->
        <div class="popup login-popup">
          <div class="view view-init view-popup" data-view="popup-view">
            <div class="page" data-name="popup-view">
              <div class="page-content login-screen-content">
                <div class="login-screen-title">Iniciar Sesion</div>
                <form class="list" id="signin-form">
                  <div class="list">
                    <ul>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Correo</div>
                          <div class="item-input-wrap">
                            <input  class="padding-input" type="email" id="signin-email" name="username" placeholder="Escribe tu correo electronico"
                              required validate />
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Contraseña</div>
                          <div class="item-input-wrap">
                            <input class="padding-input" type="password" id="signin-password" name="password" placeholder="Escribe tu contraseña"
                              required validate />
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <p class="item-label display-flex justify-content-center error red-text"></p>
                  <div class="row display-flex justify-content-center">
                    <a class="button" id="sign-in" href="#">Iniciar sesion</a>
                    <a class="button" href="/register/" data-view=".view-popup">Crear cuenta</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Closing Tags -->
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
  <!-- Framework7 Library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!-- App Routes -->
  <script src="js/routes.js"></script>
  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
<script>
  getThreads();
</script>

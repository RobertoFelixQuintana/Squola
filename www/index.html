  <div id="app">
    <!-- Your main view, should have "view-main" class. -->
    <div id="view-home" class="view view-main view-init">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">Bulletin Board</div>
            <div class="right">
              <a href="#" class="link icon-only popup-open" data-popup=".login-swipe-to-close">
                <i class="icon f7-icons if-not-md">person</i>
                <i class="icon material-icons if-md">person</i>
              </a>
            </div>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block-title">Forum Threads</div>
          <div class="right">
            <a href="#" class="link icon-only popup-open" data-popup=".login-swipe-to-close">
              <i class="icon f7-icons if-not-md">plus_circle</i>
              <i class="icon material-icons if-md">plus_circle</i>
            </a>
          </div>
        </div>
        <!-- Login Page -->
        <div class="popup login-swipe-to-close">
          <div class="view popup-view" data-view="popup-view">
            <div class="page" data-name="login">
              <div class="page-content login-screen-content">
                <div class="login-screen-title">Log In</div>
                <form class="list">
                  <div class="list">
                    <ul>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Username</div>
                          <div class="item-input-wrap">
                            <input type="text" name="username" placeholder="Your username"/>
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Password</div>
                          <div class="item-input-wrap">
                            <input type="password" name="password" placeholder="Your password"/>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="row display-flex justify-content-center">
                    <a class="button popup-close" href="#">Sign In</a>
                    <a class="button" href="/register/">Register</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
